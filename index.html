<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <title>Train-Scheduler</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Train Schedule</h1>
                <h3 class="text-center">List of Train</h3>
            </div>

            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Current Train</strong></h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id='tableTrain'>
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Add a New Train</strong></h3>
                        </div>

                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" id="trainName" placeholder="Train Line">
                                </div>

                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="Washington">
                                </div>

                                <div class="form-group">
                                    <label for="">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="trainTime" placeholder="13:00">
                                </div>

                                <div class="form-group">
                                    <label for="">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency" placeholder="30">
                                </div>

                                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/app.js"></script>

    </body>

</html>
